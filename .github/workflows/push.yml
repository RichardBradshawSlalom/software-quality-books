name: Build and test app
on: [push]
jobs:
  Build:
    continue-on-error: true
    runs-on: ubuntu-latest
    env:
      LOG_DIR: ./ci-logs
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
      - name: Create env config
        run: mv .env.development .env
      - name: Install
        run: npm ci
      - name: Build app
        run: npx next build
      - name: Linting
        run: npm run lint
      - name: Unit test
        run: npm run test:unit
      - name: DB Schema and seed data
        run: |
          npx prisma db push
          npx prisma generate
          npm run seed
      - name: API Tests
        run: npm run test:api
      - name: Visual tests
        run: |
          npx playwright install --with-deps
          npm run test:visual
      - name: E2E tests
        run: |
          npm run test:e2e

        